<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- SEO plugin (auto-generated) -->
    {% seo %}
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>{{ site.title }}</h1>
            <p class="subtitle">{{ page.subtitle | default: site.description }}</p>
            <p class="contact-line">
                Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                &nbsp;/&nbsp;
                <a href="https://github.com/Haozhou98">GitHub</a>
                &nbsp;/&nbsp;
                <a href="https://linkedin.com/in/haozhouzhou9810">LinkedIn</a>
            </p>
        </header>

        <!-- Main content -->
        <main>
            {{ content }}
        </main>

        <!-- Footer -->
        <footer>
            <p>The best way to contact me is via <a href="mailto:{{ site.email }}">email</a>.</p>
            <p>&copy; 2026 {{ site.author }}. Powered by <a href="https://jekyllrb.com/">Jekyll</a>. Last updated: February 2026.</p>
        </footer>
    </div>
</body>
</html>
